<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Weather Dashboard</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="weather-container">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchBtn">Search</button>
        <div id="weatherDetails">
            <p id="temperature"></p>
            <p id="weatherCondition"></p>
            <img id="weatherIcon" src="" alt="Weather Icon" hidden>
            <p id="wind"></p>
            <p id="humidity"></p>
            <p id="pressure"></p>
            <p id="visibility"></p>
            <p id="cloudiness"></p>
        </div>
    </div>
    <div class="forecast-container">
        <h2>Hourly Forecast</h2>
        <div id="hourlyForecast"></div>

        <h2>Daily Forecast</h2>
        <div id="dailyForecast"></div>
    </div>
    <div class="mode-toggle">
        <label class="switch">
                <input type="checkbox" id="toggleDarkMode">
                <span class="slider round"></span>
            <input type="checkbox" id="modeSwitch" title="Toggle dark mode" placeholder="Dark Mode">
            <span class="slider round"></span>
        </label>
        <span class="mode-label">Dark Mode</span>
    </div>
    <script src="script.js"></script> 
</body>
</html>
